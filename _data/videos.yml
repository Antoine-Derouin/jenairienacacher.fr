    title: Citizenfour
    url: //citizenfourfilm.com/
    date_fr: 4 mars 2015
    authors:
        - Laura Poitras
        - Glenn Greenwald
        - Edward Snowden
    abstract: >
        En janvier 2013, Laura Poitras a reçu pour la première fois un e-mail
        anonyme signé « Citizen Four », le nom de code que s'était donné Snowden.
        Il y explique qu'il propose de rendre publique une grande quantité
        d'informations sur les pratiques de surveillance illégales de la NSA
        et d'autres agences de renseignement. Poitras travaillait déjà sur un
        film traitant des programmes d'écoutes américains suite aux attaques du
        11 septembre.
        Avec le journaliste d'investigation Glenn Greenwald et un reporter du
        Guardian, Ewen MacAskill (en), elle se rend à Hong Kong pour filmer
        la rencontre avec le lanceur d'alerte qui se révèle être Edward Snowden.
        Ils se rencontrent plusieurs fois sur une période de huit jours dans la
        chambre de l'hôtel Mira à Hong Kong.

