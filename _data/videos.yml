    title: "Je n'ai rien à cacher"
    url: //www.youtube.com/embed/BRrk5_-kXHw
    extra_url: http://ldn-fai.net/je-nai-rien-a-cacher/
    date_fr: 17 avril 2014
    authors:
        - Julien Vaubourg
    abstract: >
        **Google pense que** « si [nous faisons] quelque chose [que nous souhaitons] que
        personne ne sache, peut-être [devrions-nous] commencer par ne pas le faire »
        et que « **la vie privée pourrait en réalité être une anomalie** ». Pourtant
        nous utilisons tous plus ou moins ses services et ceux des entreprises qui
        développent le même mode de pensée sur Internet. Mais au fait, n'avons-nous
        vraiment rien à cacher ?

-
    title: "Si, vous avez quelque chose à cacher"
    url: //www.youtube.com/embed/RKMgqWTsa0Q
    extra_url: http://www.april.org/si-vous-avez-quelque-chose-cacher-conference-de-numendil-passage-en-seine-en-2013
    date_fr: 21 juin 2013
    authors:
        - Numendil
    abstract: >
        Des lois censées vous protéger aux entreprises qui rêvent de tout savoir
        sur vous, il devient de plus en plus compliqué de garder sa vie privée «
        privée ». Ça l'est encore plus lorsque les principaux concernés vous
        répondent « Je n'ai rien à cacher ». Cette affirmation est-elle vraie ?
        À quels risques nous expose-t-elle ? Pourquoi et comment en sommes-nous
        arrivés à tout ceci et, plus important encore, comment faire pour
        prendre pleinement conscience que **si... nous avons tous quelque chose à
        cacher**.

